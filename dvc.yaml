stages:
  load_data:
    cmd: python src/load_data.py --config=params.yaml
    deps:
    - src/get_data.py
    - src/load_data.py
    - data_given/train.dat
    outs:
    - data/raw/train.csv
    
  preprocessed_data:
    cmd: python src/data_preprocessing.py --config=params.yaml
    deps:
    - src/data_preprocessing.py
    - data/raw/train.csv
    outs:
    - data/processed/processed_Train.csv